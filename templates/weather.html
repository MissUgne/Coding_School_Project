<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
</head>
<header>
</header>
<body>
    <div class="info center">
        <h1 class="title">Weather in {{ weather.city }}, {{ weather.country }}</h1>
        <section>
            <h1 class="temp inline">{{ weather.temp }}° C</h1>
            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="icon" class="inline img"/>
            <h4>L: {{ weather.l_temp }}° C | H: {{ weather.h_temp }}° C</h4>
            <h5>{{ weather.main }}</h5>
        </section>
        <form method="POST">
            <input type="text" name="city" placeholder="Another city..."><br>
            <input type="submit" value="Go"><br>
        </form>
    </div>
</body>
<footer>
</footer>
</html>
